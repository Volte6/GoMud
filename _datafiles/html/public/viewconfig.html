{{template "header" .}}
{{- $config := getconfig -}}

    <div class="overlay">
        <h3>Server Config: </h3>

        <table>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
            {{range $name, $value := ($config.AllConfigData "*port" "seed*" "folder*" "file*" "seedint") }}
            <tr>
                <td>{{ $name }}</td>
                <td>{{ $value }}</td>
            </tr>
            {{end}}
        </table>
    </div>
        <p>&nbsp;</p>

{{template "footer" .}}
