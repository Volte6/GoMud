{{template "header" .}}

<style>
    .config td {
        font-size: 1.5em;
    }
    table.config  {
        width: 100%;
    }
    table.config th {
        background-color:#ccc;
        color:#000;
    }
    table.config tr {
        border-bottom: 1px solid #ddd;
        background-color: #ffffff;
    }
    table.config tr:nth-child(even) {
        background-color: #D6EEEE;
    }
    table.config td {
        font-family: monospace;
        color:#000;
    }

</style>

    <div class="overlay">
        <h3>Server Config: </h3>

        <table class="config" border="1" cellspacing="0" cellpadding="3">
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
            {{range $name, $value := .}}
            <tr>
                <td>{{ $name }}</td>
                <td>{{ $value }}</td>
            </tr>
            {{end}}
        </table>
    </div>
        <p>&nbsp;</p>

{{template "footer" .}}
