<body onLoad="init(); return false;">
    <div id="main-container">
        <button id="toggle-button-column" title="Hide Buttons">&#9776;</button>

        <div id="text-output">Welcome to the Terminal Interface.
Type your commands below.
        </div>
        <div id="button-column">
            <!-- "+Add" Button -->
            <div id="add-button-container">
                <button id="add-button">+ Add</button>
            </div>
        </div>
    </div>
    <div id="input-area">
        <input type="text" id="command-input" placeholder="Enter command...">
        <button id="connect-button">Connect</button>
    </div>

    <!-- Modal Dialog for Editing Button Properties -->
    <div id="modal">
        <div id="modal-content">
            <h2 id="modal-title">Edit Button</h2>
            <label for="button-text">Button Text:</label>
            <input type="text" id="button-text">
            <label for="button-command">Command:</label>
            <input type="text" id="button-command">
            <div id="modal-buttons">
                <button id="delete-button">Delete</button>
                <button id="cancel-button">Cancel</button>
                <button id="save-button">Save</button>
            </div>
        </div>
    </div>

    <script>


        

        // Initial state
        let isButtonColumnVisible = true;

        const textOutput = document.getElementById('text-output');
        const textInput = document.getElementById('command-input');

        // Get references to the modal and its elements
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const buttonTextInput = document.getElementById('button-text');
        const buttonCommandInput = document.getElementById('button-command');
        const saveButton = document.getElementById('save-button');
        const cancelButton = document.getElementById('cancel-button');
        const deleteButton = document.getElementById('delete-button');
        const addButton = document.getElementById('add-button');
        const buttonColumn = document.getElementById('button-column');
        const toggleButton = document.getElementById('toggle-button-column');

        let currentButton = null; // The button being edited
        let currentButtonContainer = null; // The container of the button being edited
        let isAddingNewButton = false; // Flag to check if adding a new button


        toggleButton.addEventListener('click', () => {
            if (isButtonColumnVisible) {
                // Animate closing
                buttonColumn.classList.add('collapsed');
                isButtonColumnVisible = false;
                // Change the toggle button icon to 'Show' icon
                toggleButton.innerHTML = '&#9654;'; // Right-pointing triangle
                toggleButton.title = 'Show Buttons';
            } else {
                // Animate opening
                buttonColumn.classList.remove('collapsed');
                isButtonColumnVisible = true;
                // Change the toggle button icon back to 'Hide' icon
                toggleButton.innerHTML = '&#9776;'; // Hamburger menu icon
                toggleButton.title = 'Hide Buttons';
            }
        });

        // Function to open the modal dialog
        function openModal(button, isNew = false) {
            isAddingNewButton = isNew;
            if (isNew) {
                modalTitle.textContent = 'Add New Button';
                buttonTextInput.value = '';
                buttonCommandInput.value = '';
                deleteButton.style.display = 'none'; // Hide delete button when adding
                currentButton = null;
                currentButtonContainer = null;
            } else {
                modalTitle.textContent = 'Edit Button';
                buttonTextInput.value = button.textContent;
                buttonCommandInput.value = button.getAttribute('data-command');
                deleteButton.style.display = 'inline-block'; // Show delete button
                currentButton = button;
                currentButtonContainer = button.parentElement;
            }
            modal.style.display = 'flex';
        }

        // Function to close the modal dialog
        function closeModal() {
            modal.style.display = 'none';
            currentButton = null;
            currentButtonContainer = null;
            isAddingNewButton = false;
        }

        // Add event listeners to the edit icons
        function addEditIconEventListeners() {
            const editIcons = document.querySelectorAll('.edit-icon');
            editIcons.forEach(icon => {
                icon.removeEventListener('click', handleEditIconClick); // Remove previous listener if any
                icon.addEventListener('click', handleEditIconClick);
            });
        }

        function handleEditIconClick(event) {
            const icon = event.currentTarget;
            const button = icon.previousElementSibling;
            openModal(button);
        }

        
        function addNewButton(name, command) {
                // Create new button elements
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'button-container';

                const newCommandButton = document.createElement('button');
                newCommandButton.className = 'command-button';
                newCommandButton.textContent = name;
                newCommandButton.setAttribute('data-command', command);

                const newEditIcon = document.createElement('button');
                newEditIcon.className = 'edit-icon';
                newEditIcon.title = 'Edit';
                newEditIcon.innerHTML = `
                    <svg viewBox="0 0 20 20">
                        <path d="M14.69 3.23l2.08 2.08a1 1 0 010 1.41l-8.6 8.6-3.75.92a1 1 0 01-1.21-1.21l.92-3.75 8.6-8.6a1 1 0 011.41 0zM5.5 13.09l-.61 2.5 2.5-.61L15.06 7.3l-1.89-1.89L5.5 13.09z"/>
                    </svg>
                `;

                buttonContainer.appendChild(newCommandButton);
                buttonContainer.appendChild(newEditIcon);

                // Insert the new button before the "+Add" button container
                const addButtonContainer = document.getElementById('add-button-container');
                buttonColumn.insertBefore(buttonContainer, addButtonContainer);

                // Add event listeners to the new buttons
                newCommandButton.addEventListener('click', handleCommandButtonClick);
                newEditIcon.addEventListener('click', handleEditIconClick);
        }

        addEditIconEventListeners(); // Initialize event listeners for existing buttons

        // Add event listeners to the command buttons
        function addCommandButtonEventListeners() {
            const commandButtons = document.querySelectorAll('.command-button');
            commandButtons.forEach(button => {
                button.removeEventListener('click', handleCommandButtonClick); // Remove previous listener if any
                button.addEventListener('click', handleCommandButtonClick);
            });
        }

        function handleCommandButtonClick(event) {
            const button = event.currentTarget;
            const command = button.getAttribute('data-command');
            socket.send(command);
        }

        addCommandButtonEventListeners(); // Initialize event listeners for existing buttons

        // Save button in the modal
        saveButton.addEventListener('click', () => {
            if (isAddingNewButton) {
                addNewButton(buttonTextInput.value, buttonCommandInput.value);
            } else if (currentButton) {
                currentButton.textContent = buttonTextInput.value;
                currentButton.setAttribute('data-command', buttonCommandInput.value);
            }
            closeModal();
        });

        // Cancel button in the modal
        cancelButton.addEventListener('click', () => {
            closeModal();
        });

        // Delete button in the modal
        deleteButton.addEventListener('click', () => {
            if (currentButtonContainer) {
                currentButtonContainer.remove();
                closeModal();
            }
        });

        // Close the modal when clicking outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // "+Add" Button Click Event
        addButton.addEventListener('click', () => {
            openModal(null, true);
        });

        textOutput.addEventListener('click', () => {
            textInput.focus();
        });

        function init() {
            addNewButton('Status', 'status');
            addNewButton('Inventory', 'inventory');
            addNewButton('Conditions', 'conditions');
            addNewButton('Jobs', 'jobs');
            addNewButton('Skills', 'skills');
            addNewButton('Spells', 'spells');
            addNewButton('Kill Stats', 'killstats');
            addNewButton('Help', 'help');
        }
    </script>





















    <script>
        let socket = null;
        const connectButton = document.getElementById('connect-button');

        colorAliases = {		
        "black":        0,
		"red":          1,
		"green":        2,
		"yellow":       3,
		"blue":         4,
		"magenta":      5,
		"cyan":         6,
		"white":        7,
		"black-bold":   8,
		"red-bold":     9,
		"green-bold":   10,
		"yellow-bold":  11,
		"blue-bold":    12,
		"magenta-bold": 13,
		"cyan-bold":    14,
		"white-bold":   15,};


        connectButton.addEventListener('click', function() {
            
            if ( socket != null && socket.readyState === WebSocket.OPEN ) {
                socket.close();
                return;
            }

            console.log("Connecting to: " + 'ws://'+location.host +':80/ws');
            
            // Connect to the WebSocket
            socket = new WebSocket('ws://'+location.host +':80/ws');
            
            socket.onopen = function() {
                appendToOutput("Connected to the server!");
                connectButton.textContent = 'Disconnect';
            };

            socket.onmessage = function(event) {
                processServerText(event.data);
            };

            socket.onerror = function(error) {
                appendToOutput("Error: " + error.message);
            };

            socket.onclose = function(event) {
                if (event.wasClean) {
                    appendToOutput(`Connection closed cleanly, code=${event.code}, reason=${event.reason}`);
                } else {
                    appendToOutput('Connection died');
                }
                
                connectButton.textContent = 'Connect';
            };
        });

        textInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(event.target.value);
                    event.target.value = '';
                } else {
                    appendToOutput("Not connected to the server.");
                }
            }
        });

        function clearScreen() {
            textOutput.innerHTML = '';
        }

        function eraseLastLine() {
            lastPos = textOutput.innerHTML.lastIndexOf('\n');
            textOutput.innerHTML = textOutput.innerHTML.substring(0, lastPos+1);
        }

        function processServerText(message) {


            if ( message.substring(0, 11) == "COLORALIAS " ) {

                console.log(message);

                parts = message.substring(11).split('=');

                if ( parts.length > 1 ) {
                    colorAliases[parts[0].trim()] = parts[1].trim();
                }

                return;
            }

            message = processOutput(message);

            appendToOutput(message);
        }

        function appendToOutput(message) {
           
            //output.innerHTML += ansiToHtml(message);
            message = ansiTagsToHtml(message);
            message = message.replaceAll("\r", "");

            textOutput.innerHTML += message;

            textOutput.scrollTop = textOutput.scrollHeight;
        }

        function ansiTagsToHtml(message) {
            message = message.replaceAll('<ansi', '<span')
            message = message.replaceAll('</ansi>', '</span>')

            while ( true ) {


                let fgMatch = message.match(/fg="([A-Za-z0-9_-]+)"/);
                let bgMatch = message.match(/bg="([A-Za-z0-9_-]+)"/);

                css = []

                if ( !fgMatch ) {
                    return message;
                }

                if (fgMatch) {
                    css.push('color:'+ansi256Color(fgMatch[1]));
                }
                
                if (bgMatch) {
                    css.push('background-color:'+ansi256Color(bgMatch[1]));
                }

                if ( css.length ) {
                    message = message.replaceAll(fgMatch[0], 'style="' + css.join(";") + '"')
                }
            }

            return message;
        }

        const ansi16Colors = {
                '30': 'black', '31': 'red', '32': 'green', '33': 'yellow',
                '34': 'blue', '35': 'magenta', '36': 'cyan', '37': 'white',
                '90': 'gray', '91': 'lightcoral', '92': 'lightgreen', '93': 'lightyellow',
                '94': 'lightblue', '95': 'lightpink', '96': 'lightcyan', '97': 'white'
            };

        function ansi256Color(inputColor) {

            ansiColor = inputColor;

            if ( colorAliases[inputColor] ) {
                ansiColor = colorAliases[inputColor];
            }

            ansiColor = Number(ansiColor);

            if (!Number.isInteger(ansiColor) || ansiColor < 0 || ansiColor > 255) {
                return 'unknown-'+inputColor+'-'+colorAliases[inputColor];
            }

            let r, g, b;

            if (ansiColor < 16) {
                // Standard and high-intensity colors
                const ansi16Colors = [
                    [0, 0, 0],       // 0: Black
                    [128, 0, 0],     // 1: Maroon
                    [0, 128, 0],     // 2: Green
                    [128, 128, 0],   // 3: Olive
                    [0, 0, 128],     // 4: Navy
                    [128, 0, 128],   // 5: Purple
                    [0, 128, 128],   // 6: Teal
                    [192, 192, 192], // 7: Silver
                    [128, 128, 128], // 8: Grey
                    [255, 0, 0],     // 9: Red
                    [0, 255, 0],     // 10: Lime
                    [255, 255, 0],   // 11: Yellow
                    [0, 0, 255],     // 12: Blue
                    [255, 0, 255],   // 13: Fuchsia
                    [0, 255, 255],   // 14: Aqua
                    [255, 255, 255]  // 15: White
                ];
                [r, g, b] = ansi16Colors[ansiColor];
            } else if (ansiColor >= 16 && ansiColor <= 231) {
                // 6x6x6 color cube
                let colorIndex = ansiColor - 16;
                const rIndex = Math.floor(colorIndex / 36) % 6;
                const gIndex = Math.floor(colorIndex / 6) % 6;
                const bIndex = colorIndex % 6;

                r = rIndex === 0 ? 0 : rIndex * 51;
                g = gIndex === 0 ? 0 : gIndex * 51;
                b = bIndex === 0 ? 0 : bIndex * 51;
            } else {
                // Grayscale from 232 to 255
                const gray = 8 + (ansiColor - 232) * 10;
                r = g = b = gray;
            }

            // Brighten up dark colors
            if (r < 196 && g == 0 && b == 0) r = 196;
            if (g < 196 && r == 0 && b == 0) g = 196;
            if (b < 196 && g == 0 && r == 0) b = 196;

            return `rgb(${r}, ${g}, ${b})`;
        }

        function ansiToHtml(ansiString) {

            /*
            const testString = "\x1b[0;31mRed text\x1b[0m and \x1b[1;32mBold green text\x1b[0m.\n" +
                                "\x1b[38;5;82m256-color text (green)\x1b[0m and \x1b[48;5;196m256-color background (red)\x1b[0m.\n" +
                                "\x1b[38;5;208mAnother 256-color text (orange)\x1b[0m with \x1b[48;5;21mblue background\x1b[0m.";
            ansiString += testString;
            */

            // Map ANSI 16-color codes to CSS color names


            // Regular expression to match ANSI escape codes
            const ansiRegex = /\x1b\[(\d+);?(\d*);?(\d*)?m/g;

            return ansiString.replace(ansiRegex, (match, p1, p2, p3) => {
                let style = '';

                if (p1 === '38' && p2 === '5' && p3) { // 256-color foreground
                    style += `color:${ansi256Color(parseInt(p3))};`;
                } else if (p1 === '48' && p2 === '5' && p3) { // 256-color background
                    style += `background-color:${ansi256Color(parseInt(p3))};`;
                } else if (p1 in ansi16Colors) { // Standard 16-color foreground
                    style += `color:${ansi16Colors[p1]};`;
                } else if (p1 === '1') { // Bold
                    style += 'font-weight:bold;';
                } else if (p1 === '0') { // Reset
                    return '</span>';
                }

                return `<span style="${style}">`;
            }).replace(/\x1b\[0m/g, '</span>'); // Close spans when encountering reset code
        }

        function splitByAnsiCodes(input) {
            // Regular expression to match ANSI escape codes
            const ansiRegex = /(\x1b\[[0-9;]*[ABCDGHhJKlMmRT])/g;
            // Split the string using the regex, and filter out empty strings
            return input.split(ansiRegex).filter(part => part !== '');
        }

        function processOutput(outputString) {

            finalOutput = [];
            parts = splitByAnsiCodes(outputString);

            // Loop through parts
            for (let i = 0; i < parts.length; i++) {
                // Check if the part is an ANSI code
                if (parts[i].startsWith('\x1b[')) {

                    category = categorizeAnsiCode(parts[i]);

                    // Check whether last character is an 'm'
                    if ( category == 'color' ) {
                        // Process the ANSI code
                        //finalOutput += parts[i];
                        /*
                        if ( i < parts.length - 1 ) {
                            finalOutput.push( ansiToHtml(parts[i]+parts[i+1]) );
                            i++;
                        } else {
                            finalOutput.push( ansiToHtml(parts[i]) );
                        }
                        */

                        finalOutput.push( ansiToHtml(parts[i]) );

                    } else if ( category == 'clearScreen' ) {
                        // Process the ANSI code
                        //finalOutput.push( "[CLEAR SCREEN]" );
                        clearScreen();
                        finalOutput = [];

                    } else if ( category == 'eraseLine' ) {
                        // Process the ANSI code
                        //finalOutput.push( "[ERASE LINE]" );

                        appendToOutput(finalOutput.join(''));
                        eraseLastLine();
                        finalOutput = [];

                    } else if ( category == 'cursorMove' ) {
                        // Process the ANSI code
                        finalOutput.push( "[CURSOR MOVE]" );
                    } else if ( category == 'other' ) {
                        // Process the ANSI code
                        console.log("OTHER: " + parts[i].replace('\x1b[','ESC['));
                    } else {
                        // Process the ANSI code
                        finalOutput.push( "[NOOP: " + parts[i].replace('\x1b[','ESC[') +"]" );
                    }

                } else {
                    // Process the text
                    finalOutput.push( parts[i] );
                }
            }

            return finalOutput.join('');
        }

        function categorizeAnsiCode(code) {
            // Regex patterns for different types of ANSI escape codes
            const regexPatterns = {
                color: /^\x1b\[[0-9;]*m$/,       // Matches color codes
                eraseLine: /^\x1b\[[0-9]*K$/,     // Matches erase line codes
                cursorMove: /^\x1b\[[0-9;]*[ABCD]$/, // Matches cursor movement (up, down, forward, back)
                clearScreen: /^\x1b\[2J$/,        // Matches clear screen code
                other: /^\x1b\[[^m]*$/            // Matches other escape sequences
            };

            for (const [type, regex] of Object.entries(regexPatterns)) {
                if (regex.test(code)) {
                    return type;
                }
            }

            return 'unknown'; // If no pattern matches
        }
        
    </script>
